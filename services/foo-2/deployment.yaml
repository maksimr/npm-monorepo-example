apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo-2-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foo-2
      loadbalancer-type: external
  template:
    metadata:
      labels:
        app: foo-2
        loadbalancer-type: external
    spec:
      containers:
        - name: foo-2
          image: foo-2:latest
          imagePullPolicy: Never
          resources: { limits: { cpu: 300m, memory: 512Mi } }
          ports:
            - containerPort: 3000
              name: foo-2-port
